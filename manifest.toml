packaging_format = 2

id = "hubzilla"
name = "Hubzilla"
description.en = "Decentralized publication platform and social network"
description.fr = "Plateforme de publication décentralisée et un réseau social"

version = "10.2.1~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://hubzilla.org"
code = "https://framagit.org/hubzilla/core"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://framagit.org/hubzilla/core/-/archive/10.2.1/core-10.2.1.tar.bz2"
        sha256 = "53e8d643dbb39e55b26677b627b325e1c748d6416c6e06ba9a69aa18c410f8db"
        autoupdate.strategy = "latest_gitlab_release"

        [resources.sources.addons]
        url = "https://framagit.org/hubzilla/addons/-/archive/10.2.1/addons-10.2.1.tar.bz2"
        sha256 = "46f6c056d82a8dfa2fb6417395788ed104fb2064cdbf2fd3c5dfd11beecefd09"
        autoupdate.strategy = "latest_gitlab_tag"
        autoupdate.upstream = "https://framagit.org/hubzilla/addons"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.3-curl, php8.3-gd, php8.3-pgsql, php8.3-mbstring, php8.3-xml, php8.3-zip, php8.3-cli, php8.3-imagick, php8.3-gmp, php8.3-intl"

    [resources.database]
    type = "postgresql"
