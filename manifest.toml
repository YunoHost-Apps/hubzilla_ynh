packaging_format = 2

id = "hubzilla"
name = "Hubzilla"
description.en = "Decentralized publication platform and social network"
description.fr = "Plateforme de publication décentralisée et un réseau social"

version = "8.8.7~ynh1"

maintainers = [""]

[upstream]
license = "MIT"
website = "https://hubzilla.org"
code = "https://framagit.org/hubzilla/core"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.database]
    ask.en = "Choose Hubzilla database"
    ask.fr = "Choisissez la database de Hubzilla"
    type = "select"
    choices = ["mysql", "postgresql"]
    default = "mysql"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://framagit.org/hubzilla/core/-/archive/8.8.7/core-8.8.7.tar.bz2"
        sha256 = "1e718b5770908caa1be7e1e7234f83db683dc44c15172e3926903c06198dac16"
        autoupdate.strategy = "latest_gitlab_release"

        [resources.sources.addons]
        url = "https://framagit.org/hubzilla/addons/-/archive/8.8.7/addons-8.8.7.tar.bz2"
        sha256 = "90f8494ace761e98cc6ce5b0a7705b0aa5e08686dd40ebd0caa3bbb1cfab3e0b"
        autoupdate.strategy = "latest_gitlab_tag"
        autoupdate.upstream = "https://framagit.org/hubzilla/addons"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-curl, php8.2-gd, php8.2-mysql, php8.2-pgsql, php8.2-mbstring, php8.2-xml, php8.2-zip, php8.2-cli, php8.2-imagick, php8.2-gmp"

    packages_from_raw_bash = """
            if [[ "$database" == "mysql" ]]; then 
                echo "mariadb-server"
            elif [[ "$database" == "postgresql" ]]; then 
                echo "postgresql postgresql-contrib"
            fi
        """
