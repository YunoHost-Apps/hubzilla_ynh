packaging_format = 2

id = "hubzilla"
name = "Hubzilla"
description.en = "Decentralized publication platform and social network"
description.fr = "Plateforme de publication décentralisée et un réseau social"

version = "8.8.7~ynh1"

maintainers = [""]

[upstream]
license = "MIT"
website = "https://hubzilla.org"
code = "https://framagit.org/hubzilla/core"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://framagit.org/hubzilla/core/-/archive/8.8.7/core-8.8.7.tar.gz"
        sha256 = "f85782de953e704f5c3305fe747c5504e8a1a52eb4bcfa81e17f0f24ec884a90"

        [resources.sources.addons]
        url = "https://framagit.org/hubzilla/addons/-/archive/8.8.7/addons-8.8.7.tar.gz"
        sha256 = "c73efc78af7ba8256aab5221ed97f3f78d55e76c64cd160eb578dd92d0c21ff7"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.2-curl, php8.2-gd, php8.2-pgsql, php8.2-mbstring, php8.2-xml, php8.2-zip, php8.2-cli, php8.2-imagick, php8.2-gmp"

    [resources.database]
    type = "postgresql"
